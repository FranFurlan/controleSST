<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar EPI</title>
    <link rel="icon" href="../public/assets/simboloLogo.png" type="image/jpg">
    <link rel="stylesheet" href="../public/css/distribuicaoEPI.css">
</head>
<body>
    <header>
        <img src="../public/assets/logo.jpg" alt="Logo da Empresa">
        <h1>Solicitar - EPI </h1>
        <img id="home" src="../public/assets/botao-home.png" alt="imagem para botão home">
    </header>
    <h1>Solicitar EPI</h1>
    <div class="form-container">
        <form action="/submit" method="post">
            <!-- Nome do Colaborador -->
            <div class="form-group">
                <label for="nome">Nome do Solicitante:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Equipamento de Proteção Individual -->
            <div class="form-group">
                <label for="epi">Equipamento de Proteção Individual (EPI):</label>
                <select id="epi" name="epi" required>
                    <option value="">Selecione...</option>
                    <option value="capacete">Capacete</option>
                    <option value="luvas">Luvas</option>
                    <option value="óculos">Óculos</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>

            <!-- Quantidade EPI -->
            <div class="form-group">
                <label for="qtd">Quantidade:</label>
                <input type="number" id="qtd" name="qtd" required>
            </div>

            <!-- Obra -->
            <div class="form-group">
                <label for="obraEPI">Obra:</label>
                <select id="obra" name="obra" required>
                    <option value="">Selecione...</option>
                    <option value="bauducco">Bauducco</option>
                    <option value="fini">Fini</option>
                    <option value="BRK">BRK</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>

            <!-- Data de Solicitação -->
            <div class="form-group">
                <label for="data">Data da Solicitação:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <button type="submit" class="button">Solicitar</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Grupo Loop. Todos os direitos reservados.
    </footer>
</body>
</html>
