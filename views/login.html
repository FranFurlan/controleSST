<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de EPIs</title>
    <link rel="icon" href="../public/assets/simboloLogo.png" type="image/jpg">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="../public/assets/logo.png" alt="Logo da Empresa Loop">
        <h1>Controle de EPI/EPC</h1>
        <h2>Bem-vindo(a)</h2>
        <form id="login-form">
            <input id="login-email" type="email" placeholder="E-mail" name="login-email" required>
            <input id="login-password" type="password" placeholder="Senha" name="login-password" required>
            <button id="loginBtn" type="submit">Login</button>
        </form>
        <button id="forgotPasswordButton">Esqueceu a senha?</button>
        <a href="cadastro-login.html">Cadastre-se</a>
    </div>
    <footer>
        &copy; 2025 Grupo Loop. Todos os direitos reservados.
    </footer>
    <script type="module" src="../public/js/firebase-config.js"></script>
    <script type="module" src="../public/js/login.js"></script>
</body>
</html>
