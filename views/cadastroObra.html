<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Obra</title>
    <link rel="icon" href="../public/assets/simboloLogo.png" type="image/png">
    <link rel="stylesheet" href="../public/css/cadastroEPI.css">
</head>
<body>
    <header>
        <img src="../public/assets/logo.jpg" alt="Logo da Empresa">
        <h1>Cadastro de Obra</h1>
        <img id="home" src="../public/assets/botao-home.png" alt="imagem para botão home">
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de Obra</h2>
            <form id="o-form">
                <div class="input-group">
                    <input type="text" id="nameO" placeholder="Nome da Obra" name="nameO" required>
                </div>
                <div class="input-group">
                    <input type="number" id="cnpj" placeholder="CNPJ" name="cnpj" required>
                </div>
                <div class="input-group">
                    <input type="text" id="end" placeholder="Endereço" name="end" required>
                </div>
                <div class="input-group">
                    <input type="number" id="tel1" placeholder="Contato" name="tel" required>
                </div>
                
                <div class="input-group">
                    <input type="number" id="tel2" placeholder="Contato" name="tel" required>
                </div>
                
                <div class="input-group">
                    <input type="number" id="tel3" placeholder="Contato" name="tel" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Obras Cadastradas</h2>
            <table id="o-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Endereço</th>
                        <th>Contato</th>
                        <th>Contato</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dinâmicos serão inseridos aqui -->
                    <tr>
                        <td>Bauducco</td>
                        <td>49.033.004/0013-07</td>
                        <td>R. Endres, 861 - Vila Itapegica, Guarulhos - SP, 07043-000</td>
                        <td>(11)2573-9489</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        &copy; 2025 Grupo Loop. Todos os direitos reservados.
    </footer>    
    <script type="module" src="../public/js/firebase-config.js"></script>
    <script type="module" src="../public/js/cadastroObra.js"></script>
</body>
</html>
