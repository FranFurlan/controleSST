<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário</title>
    <link rel="icon" href="../public/assets/simboloLogo.png" type="image/png">
    <link rel="stylesheet" href="../public/css/cadastroEPI.css">
</head>
<body>
    <header>
        <img src="../public/assets/logo.jpg" alt="Logo da Empresa">
        <h1>Cadastro de Funcionário</h1>
        <img id="home" src="../public/assets/botao-home.png" alt="imagem para botão home">
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de Funcionário</h2>
            <form id="f-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome" name="name" required>
                </div>
                <div class="input-group">
                    <input type="number" id="cpf" placeholder="CPF" name="cpf" required>
                </div>
                <div class="input-group">
                    <input type="number" id="reg" placeholder="Registro" name="reg" required>
                </div>                
                <div class="input-group">
                    <input type="text" id="func" placeholder="Função" name="func" required>
                </div>
                <div class="input-group">
                    <input type="text" id="obra" placeholder="Obra" name="obra" required>
                </div>
                <div class="input-group-label">
                    <label for="add">Admissão</label>
                    <input type="date" id="add" placeholder="Admissão" name="add" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Funcionários Cadastrados</h2>
            <table id="f-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Obra</th>
                        <th>Admissão</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dinâmicos serão inseridos aqui -->
                    <tr>
                        <td>Jorge Aragão</td>
                        <td>1234569836</td>
                        <td>Bauduco</td>
                        <td>2020-01-16</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        &copy; 2025 Grupo Loop. Todos os direitos reservados.
    </footer>
    <script type="module" src="../public/js/firebase-config.js"></script>
    <script type="module" src="../public/js/cadastroFunc.js"></script>
</body>
</html>
